# golangci-lint configuration for Vibe Tracker
# Documentation: https://golangci-lint.run/usage/configuration/

run:
  # Timeout for analysis
  timeout: 5m
  
  # Exit code when at least one issue was found
  issues-exit-code: 1
  
  # Include test files in analysis
  tests: true
  
  # Go version to target
  go: "1.23"

# Output configuration
output:
  # Format: colored-line-number|line-number|json|tab|checkstyle|code-climate
  formats:
    - format: colored-line-number
  
  # Print lines of code with issue
  print-issued-lines: true
  
  # Print linter name in the end of issue text
  print-linter-name: true

# Linters configuration
linters:
  # Disable all linters by default
  disable-all: true
  
  # Enable specific linters (focusing on critical issues)
  enable:
    # Built-in Go tools (essential)
    - gofmt          # Checks whether code was gofmt-ed
    - govet          # Reports suspicious constructs (go vet)
    - ineffassign    # Detects ineffective assignments
    - staticcheck    # Advanced static analysis
    
    # Code quality (important)
    - gosimple       # Simplify code
    - unused         # Checks for unused constants, variables, functions and types
    - misspell       # Finds commonly misspelled English words
    
    # Security (critical)
    - gosec          # Security-focused linter

# Linters settings
linters-settings:
  gocyclo:
    # Minimal cyclomatic complexity to report
    min-complexity: 15
    
  goconst:
    # Minimal length of string constant
    min-len: 3
    # Minimal occurrences count to trigger
    min-occurrences: 3
    
  misspell:
    # Correct spellings using locale preferences for US or UK
    locale: US
    
  dupl:
    # Tokens count to trigger issue
    threshold: 100
    
  gosec:
    # To select a subset of rules to run
    includes:
      - G101 # Look for hard coded credentials
      - G102 # Bind to all interfaces
      - G103 # Audit the use of unsafe block
      - G104 # Audit errors not checked
      - G106 # Audit the use of ssh.InsecureIgnoreHostKey
      - G107 # Url provided to HTTP request as taint input
      - G108 # Profiling endpoint automatically exposed on /debug/pprof
      - G109 # Potential Integer overflow made by strconv.Atoi result conversion to int16/32
      - G110 # Potential DoS vulnerability via decompression bomb
      - G201 # SQL query construction using format string
      - G202 # SQL query construction using string concatenation
      - G203 # Use of unescaped data in HTML templates
      - G204 # Audit use of command execution
      - G301 # Poor file permissions used when creating a directory
      - G302 # Poor file permissions used with chmod
      - G303 # Creating tempfile using a predictable path
      - G304 # File path provided as taint input
      - G305 # File traversal when extracting zip archive
      - G306 # Poor file permissions used when writing to a file
      - G307 # Deferring a method which returns an error
      - G401 # Detect the usage of DES, RC4, MD5 or SHA1
      - G402 # Look for bad TLS connection settings
      - G403 # Ensure minimum RSA key length of 2048 bits
      - G404 # Insecure random number source (rand)
      - G501 # Import blocklist: crypto/md5
      - G502 # Import blocklist: crypto/des
      - G503 # Import blocklist: crypto/rc4
      - G504 # Import blocklist: net/http/cgi
      - G505 # Import blocklist: crypto/sha1
      - G601 # Implicit memory aliasing of items from a range statement
      
# Issues configuration
issues:
  # Exclude files and directories
  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*_generated\\.go$"
    
  exclude-dirs:
    - vendor
    - .serena
    - .claude
    - pb_data
    - docs/api

  # List of regexps of issue texts to exclude
  exclude:
    # Common false positives
    - "Error return value of .((os\\.)?std(out|err)\\..*|.*Close|.*Flush|os\\.Remove(All)?|.*print(f|ln)?|os\\.(Un)?Setenv). is not checked"
    
  # Exclude specific issues by linter
  exclude-rules:
    # Be more lenient with test files
    - path: _test\.go
      linters:
        - gosec
        
    # Allow main.go to have some complexity
    - path: main\.go
      linters:
        - gosimple
        
    # Migration files can be less strict
    - path: migrations/.*\.go
      linters:
        - gosec
        - staticcheck
      
  # Maximum issues count per one linter
  max-issues-per-linter: 50
  
  # Maximum count of issues with the same text
  max-same-issues: 10