<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Tracker</title>

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: blob: https:; font-src 'self' data: https:; connect-src 'self' ws: wss:; media-src 'self'; object-src 'none'; frame-src 'none'; worker-src 'self'; manifest-src 'self'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- PWA Meta Tags -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#007bff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Vibe Tracker" />

    <!-- External Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <header id="page-header" class="page-header">
      <h1 id="page-title" class="page-title"></h1>
      <p id="page-subtitle" class="page-subtitle"></p>
    </header>
    <!-- Global widgets - shared across all views -->
    <session-map-panel-widget id="global-session-panel"></session-map-panel-widget>

    <div id="content">
      <!-- Main app view (map, location tracking) - Always visible as background -->
      <div id="main-view" class="main-view">
        <map-widget></map-widget>
        <div id="error-message" class="error-message hidden"></div>
      </div>

      <!-- Profile view overlay -->
      <div id="profile-view" class="view-overlay hidden">
        <div class="overlay-container">
          <header class="profile-header">
            <h1>User Profile</h1>
            <nav class="overlay-nav">
              <a href="/" data-route="/">← Back to Map</a>
              <a href="/profile/sessions" data-route="/profile/sessions">Sessions</a>
            </nav>
          </header>
          <div id="profile-widget-container"></div>
        </div>
      </div>

      <!-- Sessions view overlay -->
      <div id="sessions-view" class="view-overlay hidden">
        <div class="overlay-container">
          <header class="profile-header">
            <h1>Session Management</h1>
            <nav class="overlay-nav">
              <a href="/" data-route="/">← Back to Map</a>
              <a href="/profile" data-route="/profile">Profile</a>
            </nav>
          </header>
          <div id="session-widget-container"></div>
        </div>
      </div>

      <!-- UI Demo view overlay -->
      <div id="ui-demo-view" class="view-overlay hidden">
        <div class="overlay-container">
          <header class="profile-header">
            <h1>UI Component Demo</h1>
            <nav class="overlay-nav">
              <a href="/" data-route="/">← Back to Map</a>
            </nav>
          </header>
          <div id="ui-demo-container"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/apps/app.ts"></script>
  </body>
</html>
